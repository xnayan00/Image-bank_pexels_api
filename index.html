<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font awesome end -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Image Bank</title>
</head>
<body>
    <header class="l-header">
        <nav class="l-container c-nav">
            <a class="c-nav__brand" href="./index.html">
                <figure>
                    <img src="./img/logo.png" alt="logotipo" width="100%">
                </figure>
            </a>
            <div class="c-nav__search">
                <input onkeyup="getPhotos(this.value, '')" class="c-input" type="text" name="search" id="search" placeholder="Buscar imagens">
            </div>
            <div class="c-nav__menu">
                <a class="c-nav__link" href="#"><i class="far fa-bell fa-2x"></i></a>
                <a class="c-nav__link" href="#"><i class="far fa-user fa-2x"></i></a>
            </div>
        </nav>
    </header>
    <main class="l-container">
        <section id="imgCardContent" class="l-gallery-grid">
            <!-- / -->
        </section>
        <section class="l-gallery-grid">
            <button id="prevButton" class="c-button c-button--primary c-button--disabled" onclick="getPhotos('', 'prev')">
                Anterior
            </button>
            <button id="nextButton" class="c-button c-button--primary" onclick="getPhotos('', 'next')">
                Pr√≥ximo
            </button>
        </section>
    </main>
</body>
<script src="pexels_api.js"></script>
</html>
